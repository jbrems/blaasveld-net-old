<svg id="hexagons" data-e2e="hexagon">
  <circle *ngFor="let neighbor of neighbors" [attr.cx]="neighbor.center.x" [attr.cy]="neighbor.center.y" r="10" (click)="addHexagon(neighbor)" />
  <polygon [attr.points]="hexagon.verticesAsArray" *ngFor="let hexagon of hexagons"/>
</svg>
